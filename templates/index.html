<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .general{
            padding: 20px;
        }
        .file-input{
            border: 1px solid black;
            display: flex;
        }
        .center{
            max-width: 1000px;
            margin: 30px auto;
        }
    </style>
</head>
<body>
<div class="input-form center">
    <form enctype="multipart/form-data" method="post" action="/">
        <div class="file-input general">
            <label for="file" class="form-label">Вставьте .csv файл</label>
            <input class="form-control form-control-lg" id="file" name="csv" type="file" accept=".csv">
            <input class="btn btn-dark" type="submit" value="Загрузить">
        </div>
    </form>
</div>
<div class="hrefs center">
    {% if hrefs %}
        {% for href in hrefs %}
            <a class="btn btn-primary" href="{{ href }}" target="_blank">Данные № {{ href[1:] }}</a>
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
